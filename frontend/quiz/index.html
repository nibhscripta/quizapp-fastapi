<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz!</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <script src="main.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <p id="noscript">This site will not work without javascript enabled.</p>
    <div id="app">
      <div class="quiz-main">
        <div class="quiz-user">
          <a href="#profile" id="user">User</a>
        </div>
        <div id="quiz-list-head">
          Quiz
          <span id="add-btn" style="cursor: pointer"><button>add</button></span>
        </div>
        <form id="add-quiz-form" class="none">
          <input type="text" name="quiz_name" placeholder="Quiz name" />
          <input type="text" name="quiz_content" placeholder="Quiz content" />
          <button type="submit">Create</button>
        </form>
        <div class="quiz-list" id="quiz-list"></div>
      </div>
    </div>
  </body>
</html>
