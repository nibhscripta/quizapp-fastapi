<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz!</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <script src="assess.js" defer></script>
  </head>
  <body>
    <p id="noscript">This site will not work without javascript enabled.</p>
    <div id="app">
      <div class="assess-main">
        <div class="quiz-title" id="quiz-title">Calculus</div>
        <div class="quiz-question-field">
          <div class="quiz-question" id="quiz-question">
            <p>What is a derivative?</p>
          </div>
          <div class="answers" id="answers">
            <form>
              <label for="1">first q</label>
              <input type="radio" id="1" name="1" value="1" />
              <label for="2">second q</label>
              <input type="radio" id="2" name="2" value="2" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
